<div class="ion-page" id="main-content">

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Registro de pago
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <form id="formulario">
      <div class="ion-text-center">
        <h1>Registrar Pago</h1>

        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating" type="text" [(ngModel)]="nombre" name="nombre">
              <div slot="label">Nombre <ion-text color="danger">*</ion-text>
              </div>
            </ion-input>

            <ion-input labelPlacement="floating" type="txt" [(ngModel)]="cantidad" name="cantidad">
              <div slot="label">Cantidad <ion-text color="danger">*</ion-text>
              </div>
            </ion-input>

            <ion-input labelPlacement="floating" type="date" [(ngModel)]="fechapago" name="fechapago">
              <div slot="label">Fecha De Pago<ion-text color="danger">*</ion-text>
              </div>
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-button (click)="guardarDatos()" [disabled]=" !isFormValid()">Guardar</ion-button>
      </div>
    </form>
  </ion-content>
</div>
