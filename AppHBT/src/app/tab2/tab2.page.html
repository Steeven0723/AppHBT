<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial de Pagos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <h1>Listado</h1>
    <ion-card>
      <ion-card-content>
        <table class="custom-table">
          <thead>
            <tr>
              <th>id</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pago of historialPagos">
              <td>{{ pago.split(',')[0] }}</td>
              <td>{{ pago.split(',')[1] }}</td>
              <td>{{ pago.split(',')[2] }}</td>
              <td>{{ pago.split(',')[3] }}</td>
              <td>
                <ion-button fill="clear" (click)="edit(pago)" ><ion-icon style="color: blue; padding: auto;" name="repeat-outline"></ion-icon></ion-button>
                <ion-button fill="clear" (click)="delete(pago)"><ion-icon style="color: red;" name="trash-outline"></ion-icon></ion-button>
              </td>
            </tr>
          </tbody>
        </table>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
